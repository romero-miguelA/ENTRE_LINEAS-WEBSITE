<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entre Lineas - Registro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <body>
    <!-- Cabecera superior con enlaces informativos y sociales -->
    <header class="top-header">
        <div class="top-links">
            <a href="#">Preguntas Frecuentes</a>
            <span>|</span>
            <a href="#">Ayuda</a>
            <span>|</span>
            <a href="#">Soporte</a>
        </div>
    </header>

    <!-- Sección del logo y barra de búsqueda -->
    <div class="search-section">
        <div class="logo">
            <h1>ENTRE <span>LINEAS</span></h1>
        </div>
        <div class="search-bar">
            <form action="">
                <input type="text" placeholder="¿Qué estas buscando hoy?">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Menú de navegación -->
    <nav class="main-nav">
        <a href="Index.html">Home</a>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Tienda</a>
        <a href="#">Domicilios</a>
        <div class="auth-links">
            <a href="carrito.html">
                <img src="Img/carrito-de-compras.png" alt="Carrito de compras" width="24" height="24">
            </a>
            <a href="Login.html">Iniciar Sesión</a>
            <a href="Registro.html">Registrarse</a>
        </div>
    </nav>

    <div class="container">
        <div class="logo">
            <img src="Img/logo-png.png" alt="Logo">
        </div>
        <form class="formulario" id="register-form">
            <h2>Registrarse</h2>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" required>
            </div>

            <button type="submit" class="btn">REGISTRARSE</button>
        </form>
    </div>
    <script src="registro.js"></script>
    </body>
