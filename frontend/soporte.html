    <!-- Cabecera superior con enlaces informativos y sociales -->

        <div class="top-links">
            <a href="Preguntas.html">Preguntas Frecuentes</a>
            <span>|</span>
            <a href="Ayuda.html">Ayuda</a>
            <span>|</span>
            <a href="Soporte.html">Soporte</a>
        </div>
    </header>

    <!-- Sección del logo y barra de búsqueda -->
    <div class="search-section">
        <div class="logo">
            <h1>ENTRE <span>LINEAS</span></h1>
        </div>
    </div>


    <!-- Menú de navegación -->
    <nav class="main-nav">
        <a href="Index.html">Home</a>
        <a href="SobreNosotros.html">Sobre Nosotros</a>

    <main class="formulario-soporte">
        <div class="container">
            <h1>Centro de soporte</h1>
            <p class="intro">¿Tienes alguna duda o problema? Rellena el siguiente formulario y nuestro equipo te
                responderá lo antes posible.</p>

            <form id="form-soporte" class="formulario-contacto">
                <div class="campo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required />
                </div>

                <div class="campo">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="campo">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required />
                </div>

                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar mensaje</button>
            </form>
        </div>
    </main>
    <script src="soporte.js"></script>
</body>
